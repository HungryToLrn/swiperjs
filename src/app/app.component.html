<div class="playground-container">
  <h1>Swiper JS Playground</h1>
  <p>Experiment with Swiper JS configurations below</p>

  <div class="swiper" #swiperRef>
    <div class="swiper-wrapper">
      <div class="swiper-slide" *ngFor="let slide of slides">
        <div class="slide-content">
          <h2>{{ slide.title }}</h2>
          <p>{{ slide.content }}</p>
        </div>
      </div>
    </div>
    <div class="swiper-pagination"></div>
    <div class="swiper-button-prev"></div>
    <div class="swiper-button-next"></div>
  </div>

  <div class="controls">
    <h3>Configuration Options</h3>
    <div class="control-group">
      <label for="slidesPerView">Slides Per View:</label>
      <input
        type="number"
        id="slidesPerView"
        [(ngModel)]="swiperConfig.slidesPerView"
        (ngModelChange)="updateSwiper()"
      />
    </div>
    <div class="control-group">
      <label for="spaceBetween">Space Between Slides (px):</label>
      <input
        type="number"
        id="spaceBetween"
        [(ngModel)]="swiperConfig.spaceBetween"
        (ngModelChange)="updateSwiper()"
      />
    </div>
    <div class="control-group">
      <label for="loop">Enable Loop:</label>
      <input
        type="checkbox"
        id="loop"
        [(ngModel)]="swiperConfig.loop"
        (ngModelChange)="updateSwiper()"
      />
    </div>
  </div>
</div>
